<! DOCTYPE html >
<html>
  <head>
    <title>Basic Usage</title>
    <style src="../styles/basic.css"></style>
    <link rel="stylesheet" type="text/css" href="../styles/basic.css" />

    <script src="../vendor/jquery-1.6.2.min.js"></script>
    <script src="../jquery.siteSlider.js"></script>


  </head>
<h1>Example 1</h1>

<div id="site-preview">
  <!-- slide-viewer is the portal we see the slides in, two slides wide -->
  <div id="slide-viewer">

    <!-- slides holds all the slides and is what is scrolled left/right -->
    <div id="slides">

      <!-- the actual slide entity. can contain whatever you like -->
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="birchbox.jpg" alt="What?">
        </span>
      </div>
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="salescrunch.jpg" alt="Another">
        </span>
      </div>
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="birchbox.jpg" alt="Another">
        </span>
      </div>
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="salescrunch.jpg" alt="Another">
        </span>
      </div>
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="birchbox.jpg" alt="Another">
        </span>
      </div>
      <div class="slide">
        <span class="desc">
          <p><a href="#test">Test Link</a></p>
        </span>
        <span class="img">
          <img src="birchbox.jpg" alt="Another">
        </span>
      </div>

    </div>
  </div>

  <!-- Paginate is filled with the page dots via javascript -->
  <div id="paginate">
    <a href=#first" class="pager" data-slide="0">
      <img src="salescrunch-sm.png"/>
    </a>
    <a href=#second" class="pager" data-slide="1">
      <img src="birchbox-sm.png"/>
    </a>
    <a href=#third" class="pager" data-slide="2">
      <img src="jive-sm.png"/>
    </a>
    <a href=#fourth" class="pager" data-slide="3">
      <img src="gigaom-sm.png"/>
    </a>
    <a href=#fifth" class="pager" data-slide="4">
      <img src="careerbuilder-sm.png"/>
    </a>
    <a href="#sixth" class="pager" data-slide="5">
      <img src="chloeisabel-sm.png">
    </a>
  </div>
</div>

<script>
  $(function() {
    // this sets up the slide viewer. you can pass multiple selectors here. will act on all elements returned.
    $('#site-preview').siteSlider();
  });
</script>

</body>
</html>
